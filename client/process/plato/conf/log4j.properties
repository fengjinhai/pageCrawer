log4j.rootLogger=DEBUG, R
log4j.category.com.baidu.global.mobile.hao123.toolkit=DEBUG
## Console output...
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%p]\t%d\t[%t] %c (%F\:%L) - %m%n
# File appender
log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.File=plato.log
log4j.appender.R.DatePattern='.'yyyy-MM-dd
log4j.appender.R.append=true
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=[%p]\t%d{yyyy-MM-dd HH:mm:ss}\t[%t]\t%c{3}\t(%F\:%L)\t-%m%n
